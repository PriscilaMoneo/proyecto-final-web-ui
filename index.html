<!DOCTYPE html>
<html>
<head>
	<title>Comics</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
</head>
<body>
	<div class="main_wrapper">
		<header>
		<div class="banner"></div>
			<nav>
				<ul>
					<li><i class="fa fa-home"></i> Home</li>
					<li class="nav_options" onclick="log_out();"><i class="fa fa-sign-out"></i></li>
				</ul>
				<div class="clearfix"></div>
			</nav>

		</header>

		<div class="content_wrapper">
		<section>
		<div id="content"></div>			
		</section>
			<aside>
				<ul>
				<li class="no_hover">Bienvenido, <span id="name_user"></span>!</li>
					<li class="no_hover">
						<input type="search" id="buscarInput" />
						<div class="search_button" onclick="buscar();">
							<i class="fa fa-search"></i>
						</div>
						<h3>Filtros</h3>
						<input type="radio" name="filtroTipoBusqueda" value="nombre" onclick="grabarCampoDeFiltro(this.value);"> Nombre de Comic <br>
						<input type="radio" name="filtroTipoBusqueda" value="personaje" onclick="grabarCampoDeFiltro(this.value);"> Personaje <br>
						<input type="radio" name="filtroTipoBusqueda" value="puntaje" onclick="grabarCampoDeFiltro(this.value);"> Puntaje
					</li>
					<li>
						<h3>Ordenar Por</h3>
						<input type="radio" name="ordenCampo" value="nombre" onclick="grabarCampoDeOrden(this.value);"> Nombre de Comic <br>
						<input type="radio" name="ordenCampo" value="personaje" onclick="grabarCampoDeOrden(this.value);"> Personaje <br>
						<input type="radio" name="ordenCampo" value="puntaje" onclick="grabarCampoDeOrden(this.value);"> Puntaje
					</li>
					<li>
						<button type="button" onclick="agregarNuevoComic();">Agregar Comic</button>
					</li>
				</ul>
			</aside>
			
			<div class="clearfix"></div>
		</div>

		<footer>
			<div class="sitemap">
				<i class="fa fa-sitemap"></i> 
				<a href="#">Sitemap</a>
			</div>
			<div class="social">
				<i class="fa fa-facebook-square"></i>
				<i class="fa fa-flickr"></i>
				<i class="fa fa-instagram"></i>
				<i class="fa fa-twitter-square"></i>
			</div>

			<div class="clearfix"></div>
		</footer>
	</div>
	<script type="text/javascript" src="js/home.js"></script>
</body>
</html>
